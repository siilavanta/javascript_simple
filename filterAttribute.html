<script type="text/javascript">
function loadFilter() {
var k = document.getElementsByClassName('k')
    var element = document.getElementById('list');

    //also filter by (children[i].textContent.startsWith(' '))

            //filtered.push('ckkk' + children[i].textContent);
            filtered.push(`sub ${i}: `+ children[i].textContent)
            continue;
        }
        if(children[i].getAttribute('title')){
        	filtered.push('title : ' + children[i].textContent)
        }else{
        	//console.log('normal : ' + children[i].textContent)
        
        }
        
    }
   //
   console.log(filtered)
   
}
loadFilter()
document.getElementById('out').innerHTML = filtered
